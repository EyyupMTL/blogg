  <div class="container">
  <h2 class="section-title">Sabitlenenler : </h2>
  <div id="blog-grid" class="blog-grid"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  fetch('data/index-posts.json')
    .then(response => response.json())
    .then(data => {
      const blogGrid = document.getElementById('blog-grid');
      data.posts.forEach(post => {
        const card = document.createElement('div');
        card.classList.add('blog-card');
        card.innerHTML = `
          <img src="${post.cover}" alt="${post.title}" class="cover">
          <h3>${post.title}</h3>
          <p>${post.summary}</p>
          <a href="${post.link}">${post.linkText}</a>
        `;
        blogGrid.appendChild(card);
      });
    })
    .catch(err => console.error("JSON yüklenemedi:", err));
});
</script>
